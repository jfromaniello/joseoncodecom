<article class="hentry">
	<h2 class="entry-title">
	<a rel="bookmark" title="Permalink to {{ page.title }}" 
		href="{{ page.url }}">
		{{ page.title }}</a>
	</h2>
	<div class="entry-meta">
		<span class="meta-prep meta-prep-author">By </span>
		<span class="author vcard">
			<a title="View all posts by josefr" href="http://joseoncode.com/author/josefr/" 
				class="url fn n">josefr</a><a alt="Google+" 
				href="http://profiles.google.com/jfromaniello?rel=author" rel="author" style="display:none" title="Jose is on Google+">
				+Jos√© F. Romaniello</a>
		</span>
		<span class="meta-sep meta-sep-entry-date"> | </span>
		<span class="meta-prep meta-prep-entry-date">Published: </span>
		<span class="entry-date">
			<abbr title="{{ page.date }}" class="published">{{ page.date | date : "%Y/%m/%d"}}</abbr>
		</span>
	</div>

  	{{ page.content }}
</article>
<hr />
