---
layout: default
---
<div class="hentry">
	<h1 class="entry-title">{{ page.title }}</h1>
	<h6>Published on {{ page.date | date : "%Y/%m/%d"}} by JoseFR</h6>
	{{ page.content }}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
