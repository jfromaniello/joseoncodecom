---
layout: default
---

<div class="hentry">
	<h1 class="entry-title">{{ page.title }}</h1>
	{% include entry_metadata.html %}
	<div class="entry-content" >
	{{ content }}
	</div>
</div>
<div id="related" class="entry-meta">
	Tags: 
	{% for tag in page.tags %}
  	<a href="/tag/{{tag}}" rel="nofollow">{{tag}}</a>
	{% endfor %}
</div>
