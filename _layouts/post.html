---
layout: default
---

<div class="hentry">
	<h1 class="entry-title">{{ page.title }}</h1>
	{% include entry_metadata.html %}
	<div class="entry-content" >
	{{ content }}
	</div>
</div>
<div id="related" class="entry-meta">
	Tags: 
	{% for tag in page.tags %}
  	<a href="/tag/{{tag}}" rel="nofollow">{{tag}}</a>
	{% endfor %}
</div>

<div id="disqus_thread">
</div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'joncode',
    	disqus_url = "http://joseoncode.com" + "{{page.url}}"; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
